<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- Mobile -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div>

	</div>
	<script src="js/Injected.js" type="text/javascript"></script>
	<script type="text/javascript">
		onoff = "off";

		function performCommand(event){
			if (event.command === "lightiton") {
				if (onoff == "on"){
					safari.application.activeBrowserWindow.activeTab.page.dispatchMessage("toggle", "stop");
					onoff= "off"
				} else {
					safari.application.activeBrowserWindow.activeTab.page.dispatchMessage("toggle", "start");
					onoff= "on"
				}

			}
		}

		safari.application.addEventListener("command", performCommand, false);

	</script>

</body>
</html>
